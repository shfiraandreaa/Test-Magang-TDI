<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Test Intern</title>
</head>

<body>
    <table class="table table-success table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">NIP</th>
                <th scope="col">Nama Lengkap</th>
                <th scope="col">Tanggal Lahir</th>
                <th scope="col">Tempat Lahir</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="penduduk : ${penduduks}">
                <td th:text="${penduduk.nip}"></td>
                <td th:text="${penduduk.nama_lengkap}"></td>
                <td th:text="${penduduk.tanggal_lahir}"></td>
                <td th:text="${penduduk.tempat_lahir}"></td>
                <td>
                    <a th:href="@{'/edit/'+${penduduk.nip}}" class="btn btn-success">EDIT</a>
                    <a th:href="@{'/delete/'+${penduduk.nip}}" class="btn btn-danger">HAPUS</a>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
